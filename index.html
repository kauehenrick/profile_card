<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets\stylesheets\style.css">
    <link rel="shortcut icon" href="assets\img\khicon.ico">
</head>
<body>
    <div class="card_all">
        <div class="card_top">
            <img id="profile" src="assets\img\profile_kaue.png" alt="foto de perfil">
            <p id="nome">Kauê Henrick</p>
            <p id="cargo">Dev. Front-end</p>
        </div>
        <div class="card_content">
            <p id="card_title">Sobre mim</p>
            <p id="descricao">Apaixonado pela área da tecnologia, estudante e apreciador da mesma. Atualmente me especializando em Desenvolvimento Web.</p>
        </div>
        <div>
            <a href="https://www.facebook.com/kauehenrick00/" target="_blank"><img class="social" src="assets\img\facebook logo_icon.png" alt="logo do facebook"></a>
            <a href="https://www.instagram.com/k.a.ue/" target="_blank"><img class="social" src="assets\img\instagram_icon.png" alt="logo do instagram"></a>
            <a href="https://www.linkedin.com/in/kauehenrick/" target="_blank"><img class="social" src="assets\img\linkedin_icon.png" alt="logo do linkedin"></a>
            <a href="https://github.com/kauehenrick" target="_blank"><img class="social" src="assets\img\github_icon.png" alt="logo do github"></a>
        </div>
        <div class="menu">
            <input type="button" class="botoes" value="Sobre mim">
            <input type="button" class="botoes" value="Formação e experiência">
            <input type="button" class="botoes" value="Contato">
        </div>
    </div>
    
</body>
</html>
